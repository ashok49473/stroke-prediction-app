{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block head %}
  <h2 align="center" style="font-family:Times New Roman"> Estimate the Stroke possibility of a patient.</h2>
{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('predict') }}">
<!-- First row -->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="gender"><b>Gender</b></label>
      <select name="gender" class="form-control">
      	<option value="Male">Male</option>
    	<option value="Female">Female</option>
  	  </select>
    </div>

    <div class="form-group col-md-6">
      <label for="age"><b>Age</b></label>
      <input type="text" name="age" class="form-control" placeholder="42" required="required">
    </div>
  </div>
 <!-- Second row -->
  <div class="form-row">
    <div class="form-group col-md-6">
    	<label for="hypertension"><b>Hypertension</b></label>
    	<select name="hypertension" class="form-control">
    		<option value="1">Present</option>
    		<option value="0">Absent</option>
    	</select>
    </div>

    <div class="form-group col-md-6">
    	<label for="heart_disease"><b>Heart disease</b></label>
    	<select name="heart_disease" class="form-control">
    		<option value="1">Present</option>
    		<option value="0">Absent</option>
    	</select>
    </div>
  </div>
  <!-- Third row -->
  <div class="form-row">
    <div class="form-group col-md-6">
    	<label for="ever_married"><b>Married</b></label>
    	<select name="ever_married" class="form-control">
    		<option value="No">No</option>
    		<option value="Yes">Yes</option>
    	</select>
    </div>

    <div class="form-group col-md-6">
    	<label for="work_type"><b>Work type</b></label>
    	<select name="work_type" class="form-control">
    		<option value="children">Children</option>
    		<option value="Govt_jov">Govt job</option>
    		<option value="Never_worked">Never worked</option>
    		<option value="Private">Private</option>
    		<option value="Self-employed">Self-employed</option>
    	</select>
    </div>
  </div>
  <!-- Fourth row -->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Residence_type"><b>Residence type</b></label>
      <select name="Residence_type" class="form-control">
      	<option value="Rural">Rural</option>
    	<option value="Urban">Urban</option>
  	  </select>
    </div>

    <div class="form-group col-md-6">
      <label for="avg_glucose_level"><b>Glucose level</b></label>
      <input type="text" name="avg_glucose_level" class="form-control" placeholder="50" required="required">
    </div>
  </div>
  <!-- Fifth row -->
  <div class="form-row">
    <div class="form-group col-md-6">
    	<label for="bmi"><b>BMI</b></label>
    	<input type="text" name="bmi" class="form-control" placeholder="27.5" required="required">
    </div>

    <div class="form-group col-md-6">
      <label for="smoking_status"><b>Smoking status</b></label>
      <select name="smoking_status" class="form-control">
      	<option value="formerly smoked">Formerly smoked</option>
    	<option value="never smoked">Never smoked</option>
    	<option value="smokes">Smokes</option>
    	<option value="Unknown">Unknown</option>
  	  </select>    	
    </div>
  </div>
  <button type="submit" class="btn btn-primary"><b>Predict</b></button>
</form>
{% endblock %}

<!-- Result -->
  {% block result %}
    {% if proba %}
      <div class="container p-3" align="center" style="background-color: skyblue">
        <h2> There is a {{ proba }}% chance of getting Stroke.</h2>
      </div>
    {% endif %}
  {% endblock %}
